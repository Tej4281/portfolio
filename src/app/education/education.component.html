<h1 class="text">EDUCATION</h1>
<div class="container">
  <div class="row align-items-center vh-100">
      <div class="col-6 mx-auto">
          <div class="card shadow border" *ngFor="let data of data">
              <div class="card-body d-flex flex-column align-items-center" style="box-shadow: 10px 10px 10px #cccccc;">
                 <!-- <img src="{{data.year}}" class="image" height="120px" width="120px"><br> -->
                 <div class="col-md-4">
                  <img
                    src="{{data.year}}"
                    alt="Trendy Pants and Shoes"
                    class="img-fluid rounded-start"
                  />
                </div><br>
                 <ul>
                  <li>{{data.bachelor_degree | uppercase}}</li>
                  <li>{{data.college | uppercase}}</li>
                  <li>{{data.text | uppercase}}</li>
                 </ul>
               </div>
          </div>
      </div>
  </div>
</div>
